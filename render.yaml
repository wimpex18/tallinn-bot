services:
  - type: web
    name: tallinn-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: REDIS_URL
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: RENDER
        value: "true"
      - key: WEBHOOK_URL
        sync: false
